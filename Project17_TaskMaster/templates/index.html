<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskMaster 17</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Project 17: TaskMaster Pro</h1>

    <div class="card p-4 shadow-sm mb-4">
        <form action="/" method="POST" class="d-flex gap-2">
            <input type="text" name="content" class="form-control" placeholder="What needs to be done?" required>
            <button type="submit" class="btn btn-primary px-4">Add Task</button>
        </form>
    </div>

    <table class="table table-hover bg-white shadow-sm rounded">
        <thead class="table-dark">
            <tr>
                <th>Task Description</th>
                <th>Date Added</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td class="align-middle">{{ task.content }}</td>
                <td class="align-middle">{{ task.date_created.strftime('%Y-%m-%d') }}</td>
                <td class="text-center">
                    <a href="/update/{{task.id}}" class="btn btn-sm btn-outline-info">Edit</a>
                    <a href="/delete/{{task.id}}" class="btn btn-sm btn-outline-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
