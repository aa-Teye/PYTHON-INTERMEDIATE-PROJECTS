<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My 30 Projects Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">30 Projects Developer Log</h1>

        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <form action="/" method="POST">
                    <div class="mb-3">
                        <input type="text" name="title" class="form-control" placeholder="Project Title (e.g. Project 16)" required>
                    </div>
                    <div class="mb-3">
                        <textarea name="description" class="form-control" placeholder="What did you learn today?" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Log Project Progress</button>
                </form>
            </div>
        </div>

        <div class="row">
            {% for project in projects %}
            <div class="col-md-6 mb-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                        <small class="text-muted">Logged on: {{ project.date_created.strftime('%Y-%m-%d') }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
